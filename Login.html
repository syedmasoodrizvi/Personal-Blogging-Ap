<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title> 

        <link rel="stylesheet" href="./css/style.css">

        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                  
    </head>
    <body>
        <div id="navbar">
            <div id="navbar-logo"><h4>Personal Blogging App</h4></div>
            <a id="login">Syed Masood Rizvi</a>
          </div>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">

                    <!-- Signin Form -->

                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" style="margin-top: 80px;" >
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" style="margin-top: 80px;">
                            
                        </div>

                        
                        <div class="field button-field" style="margin-top: 100px;">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>


            </div>

            <!-- Signup Form -->
     
            <div class="form signup">
                <div class="form-content">
                    <div class="s1"><h2>Signup</h2></div>
               
                    <form action="#">
                        <div class="field input-field" style="margin-top: -10px;">
                            <input type="name" placeholder="First Name" class="input" required minlength="3">
                        </div>

                        <div class="field input-field">
                            <input type="lname" placeholder="Last Name" class="input" maxlength="20" required>
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" required minlength="8">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Repeat Password" class="password" required minlength="8">
                        
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        
                    </form>
               </div>
                </div>
            </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="./js/script.js"></script>
      
    </body>
</html>
